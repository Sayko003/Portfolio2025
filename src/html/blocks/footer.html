<footer id="contact" class="form">
    <div class="container">
        <div class="form--wrapper">
            <div class="form--img">
                <img 
                    src="../../img/block/form/my-photo.jpg"
                    srcset="../../img/block/form/my-photo@2x.jpg 2x" 
                    alt="Моя фотография из парка в Краснодаре"
                >
            </div>

            <div class="form--text">
                <h2 class="title-2">Контакты</h2>
                <div class="subtitle">Свяжитесь со мной</div>
                <div class="subline"></div>
                <div class="form--descr">Любым удобным для вас способом:</div>
                @@include('./social.html')
                <div class="form--descr">Или оставьте ваши данные и я сам вам напишу:</div>
                <form method="POST" id="form">
                    <div class="form--inputs">
                        <input type="hidden" name="access_key" value="421f0495-ef9c-4ede-85a4-7000dc64eeac">
                        <div class="form--wrapper-input">
                            <label class="form--label" for="name">Ваше имя</label>
                            <input id="name" name="name" class="form--input"  type="text" required autocomplete="off" placeholder="*Введите ваше имя">
                        </div>
                        <div class="form--wrapper-input">
                            <label class="form--label" for="email">Ваша почта</label>
                            <input id="email" name="email" class="form--input" type="email" required autocomplete="off" placeholder="*Введите вашу почту">
                        </div>
                    </div>
                    <div class="form--area">
                        <label class="form--label-area" for="message">Ваше сообщение</label>
                        <textarea name="message" id="message" placeholder="Введите ваше сообщение, опишите свою проблему или можете указать свой номер телефона, социальные сети и я вами свяжусь."></textarea>
                    </div>
                    <div class="form--checkbox">
                        <input type="checkbox" name="policy" id="policy" checked required>
                        <label for="policy" >Я согласен(а) с <a href="policy.html" target="_blank">политикой конфиденциальности</a></label>
                    </div>
                    <button class="btn-main" type="submit">
                        Отправить сообщение
                    </button>
                    <div id="result"></div>
                </form>
            </div>
        </div>
    </div>
</footer>
